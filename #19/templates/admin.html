<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Welcome to Admin Panel</h1>
    <a class="btn btn-danger" href="/logout">Logout</a>
    <div class="container-fluid row">
    
            {% for item in all_entries.each() %}
            <div class="card m-2" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{item.val()['email']}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{item.val()['name']}}</h6>
             
                  <a class="btn btn-primary" href="/response/{{item.key()}}" class="card-link">Details</a>
               
                </div>
              </div>
            {% endfor %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
